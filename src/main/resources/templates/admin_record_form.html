<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{exams_home_page.css}">
  <link rel="stylesheet" th:href="@{bootstrap_css.css}">
  <title>RECORDS</title>
</head>
<body>
<div id="main-content">
  <div id="nav-bar">
    <ul id="nav-link">
      <li><h3 style="color: white">RECORDS</h3></li>
      <li><a th:href="@{/teacher_home_page}">HOME</a></li>
      <li><a th:href="@{/logout}">LOGOUT</a></li>
    </ul>
  </div>
  <div id="section-two">
    <div style="text-align: center; width: auto;">
      <div style="font-weight: bold;text-align: center"><h3>RECORDS</h3></div>
      <form action="/admin_records">
        <table>
          <tbody>
          <tr>
            <td class="right">CLASS</td>
            <td class="left">
              <select name="yrs" id="yrs" class="form-select" required>
                <option th:each="yrs :${years}" th:text="${yrs.getFirst_year() +'/'+yrs.getLast_year()}"
                        th:value="${yrs.getAcademic_year_id()}"
                ></option>
              </select>
            </td>
          </tr>
          </tbody>
        </table>
        <input type="submit" value="GO" class="btn btn-primary btn-lg" style="margin-top: 30px;">
      </form>
    </div>
  </div>
</div>
<script th:src="@{bootstrap_js.js}"></script>
</body>
</html>
