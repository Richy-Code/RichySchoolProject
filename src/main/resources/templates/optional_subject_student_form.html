<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{exams_home_page.css}">
    <link rel="stylesheet" th:href="@{bootstrap_css.css}">
    <title>STUDENT TO OPT SUBJECT</title>
</head>
<body>
    <div id="main-content">
        <div id="nav-bar">
            <ul id="nav-link">
                <li><h3 style="color: white;">ASSIGN STUDENTS</h3></li>
                <li><a th:href="@{/admin}">HOME</a></li>
                <li><a th:href="@{/logout}">LOGOUT</a></li>
            </ul>
        </div>
        <div id="section-two">
            <div style="text-align: center; font-weight: bold"><h1>ASSIGN STUDENTS TO OPTIONAL SUBJECT</h1></div>
            <div style="text-align: center; width: auto;">
                <form action="/opt_sub_students">
                    <table>
                        <tbody>
                            <tr>
                                <td class="right">CLASS</td>
                                <td class="left">
                                    <select name="cls" id="cls" class="form-select" required>
                                        <option th:each="clss : ${cls}" th:value="${clss.getClass_id()}"
                                         th:text="${clss.getClass_name()}"></option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td class="right" style="padding-top: 20px;">SUBJECT</td>
                                <td class="left" style="padding-top: 20px;">
                                    <select name="sub" id="sub" class="form-select" required>
                                        <option th:each="sub : ${opt}" th:text="${sub.getOpt_sub_name()}"
                                         th:value="${sub.getOpt_sub_id()}"></option>>
                                    </select>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <input type="submit" value="GO" class="btn btn-primary btn-lg" style="margin-top: 30px;">
                </form>
            </div>
        </div>
    </div>
    <script th:src="@{bootstrap_js.js}"></script>
</body>
</html>
