<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{add_teacher.css}">
    <link rel="stylesheet" th:href="@{bootstrap_css.css}">
    <title>ADD STAFF</title>
</head>
<body>
    <div id="main-content">
        <div id="nav-bar">
            <ul id="nav-link">
                <li><h3 style="color: white;">ADD TEACHER</h3></li>
                <li><a th:href="@{/admin}">HOME</a></li>
                <li><a th:href="@{/logout}">LOGOUT</a></li>
            </ul>
        </div>
        <div id="section-two">
            <div style="text-align: center; width: auto;">
                <h1 style="font-weight: bold;">NEW TEACHER</h1>
                <form action="/save_staff" style="margin-top: 10px;" method="post" enctype="multipart/form-data" th:object="${staff}">
                    <input type="hidden" th:value="${staff.getTeacher_id()}" th:field="*{teacher_id}">
                    <div style="display: flex;">
                        <div>
                            <table>
                                <tbody>
                                    <tr>
                                        <td class="right">FIRST NAME</td>
                                        <td class="left">
                                            <input type="text" class="form-control" autocapitalize="characters" placeholder="first_name" required th:field="*{first_name}">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="right">MIDDLE NAME</td>
                                        <td class="left">
                                            <input type="text" class="form-control" autocapitalize="characters" placeholder="middle _name" th:field="*{middle_name}">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="right">LAST NAME</td>
                                        <td class="left">
                                            <input type="text" class="form-control" autocapitalize="characters" placeholder="first_name" required th:field="*{last_name}">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="right" style="padding-top: 10px;">CONTACT</td>
                                        <td class="left" >
                                            <input type="text" class="form-control" placeholder="eg: 0245778899" th:field="*{contact}" pattern="[0]{1}[0-9]{9}">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="right" style="padding-top: 10px;">DEPARTMENT</td>
                                        <td class="left" style="padding-top: 10px;">
                                            <select name="dpt" id="cls" class="form-select" required th:field="*{department_Id.departmentID}">
                                                <option th:each="dep : ${dept}" th:text="${dep.getDepartment_name()}"
                                                        th:value="${dep.getDepartmentID()}"></option>
                                            </select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="right" style="padding-top: 10px;">GENDER</td>
                                        <td style="display: flex; padding-top: 10px; padding-left: 20px;">
                                            <input type="radio" th:field="*{gender}" th:value="${male}" class="form-check" required><span style="margin-left: 10px;">MALE</span>
                                            <input type="radio" th:field="*{gender}" th:value="${female}" class="form-check" style="margin-left: 50px;"> <span style="margin-left: 10px;">FEMALE</span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="right">PICTURE</td>
                                        <td class="left">
                                            <input type="file" class="form-control" accept="images/*" name="img" id="img">
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                     <input type="submit" value="submit" class="btn btn-primary btn-lg" style="margin-top: 10px;">
                </form>
            </div>
        </div>
    </div>
    <script th:src="@{bootstrap_js.js}"></script>
</body>
</html>
