<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{bootstrap_css.css}">
    <link rel="stylesheet" th:href="@{student_profile.css}">
    <link rel="stylesheet" th:href="@{data_tables_css.css}">
    <script  th:src="@{data_tables_jquery.js}"></script>
    <script  th:src="@{data_tables_js.js}"></script>
    <title>STUDENTS</title>
    <script>
        $(document).ready(function () {
                $('#student_data').DataTable();
            });
    </script>
</head>
<body>
    <div id="nav-bar">
        <ul id="nav-link">
            <li><h3 style="color: white;">STUDENTS</h3></li>
            <li><a th:href="@{/admin}">HOME</a></li>
            <li><a th:href="@{/logout}">LOGOUT</a></li>
        </ul>
    </div>
    <div id="section-two">
        <div><h3 th:text="${class.getClass_name()}"></h3></div>
    </div>
    <div style="text-align: center;">
        <a th:href="@{/add_student}" class="btn btn-primary btn-lg">Add Student</a>
    </div>
    <div id="tbl">
        <table id="student_data" class="display" style="width: 100%;" border="1">
            <thead>
                <tr>
                    <th>FULL NAME</th>
                    <th>STUDENT ID</th> 
                    <th>VIEW</th>
                    <th>EDIT</th>
                    <th>DELETE</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="stu : ${students}">
                    <td th:text="${stu.getFullName()}"></td>
                    <td th:text="${stu.getStudent_id()}"></td>
                    <td><a th:href="@{/admin_view_profile(stu=${stu.getStudent_id()})}" class="btn btn-primary">View</a></td>
                    <td><a th:href="@{/edit_student_profile(stu=${stu.getStudent_id()})}" class="btn btn-success">Edit</a></td>
                    <td><a th:href="@{/delete_student_verify(stu=${stu.getStudent_id()})}" class="btn btn-danger">Delete</a></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script th:src="@{bootstrap_js.js}"></script>
</body>
</html>
